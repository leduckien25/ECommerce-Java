<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<section>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card custom-card-shadow">
                    <div class="card-header text-center fs-4">List of Order</div>
                    <div class="card-body">
                        <table cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Customer Name</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Shipping Address</th>
                                    <th scope="col">Date</th>
                                    <th scope="col"> Payment Method</th>
                                    <th scope="col">Total Amount</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order: ${AllOrderList}" class="border-top" th:data-id="${order.id}">
                                    <td th:text="${order.id}"></td>
                                    <td th:text="${order.customerName}"></td>
                                    <td th:text="${order.phoneNumber}"></td>
                                    <td th:text="${order.shippingAddress}"></td>
                                    <td th:text="${order.orderDate}"></td>
                                    <td th:text="${order.paymentMethod}"></td>
                                    <td th:text="${order.totalAmount}"></td>
                                    <td>
                                        <span
                                            th:classappend="${order.status == 'Pending'} ? 'badge bg-warning' :
                                                                (${order.status == 'Shipped'} ? 'badge bg-info' :
                                                                (${order.status == 'Delivered'} ? 'badge bg-success' :
                                                                (${order.status == 'Cancelled'} ? 'badge bg-danger' : 'badge bg-secondary')))"
                                            th:text="${order.status}">
                                        </span>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <ul class="pagination">
                <li th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item"
                    th:classappend="${i == currentPage} ? ' active'">
                    <a class="page-link" th:text="${i}" th:href="@{/admin/order(p=${i})}">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('tbody tr').hover(function () {
                $(this).css('background-color', '#f8f9fa');
            }, function () {
                $(this).css('background-color', '');
            });

            $('tbody tr').click(function () {
                var id = $(this).attr('data-id');
                window.location.href = '/admin/order/' + id;
            });
        });
    </script>
</section>
