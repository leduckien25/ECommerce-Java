<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<section>
	<div class="container py-5">
		<h3 class="text-center mb-4">Admin Dashboard</h3>

		<div class="text-center mb-4">
			<a href="/change-password" class="btn btn-outline-primary btn-sm me-2">
				<i class="fa-solid fa-key"></i> Change Password
			</a>
			<a href="/logout" class="btn btn-outline-danger btn-sm">
				<i class="fa-solid fa-right-from-bracket"></i> Logout
			</a>
		</div>

		<div class="row px-3">

			<div class="col-md-4 mt-3">
				<a href="/admin/category" class="text-decoration-none">
					<div class="card custom-card-shadow">

							<i class="fa-solid fa-layer-group fa-3x"></i>
							<h4 class="mt-2">Category</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 mt-3">
				<a href="/admin/product" class="text-decoration-none">
					<div class="card custom-card-shadow">
						<div class="card-body text-center text-primary">
							<i class="fa-solid fa-cube fa-3x"></i>
							<h4 class="mt-2">Product</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 mt-3">
				<a href="/admin/order" class="text-decoration-none">
					<div class="card custom-card-shadow">
						<div class="card-body text-center text-primary">
							<i class="fa-solid fa-cart-shopping fa-3x"></i>
							<h4 class="mt-2">Orders</h4>
						</div>
					</div>

			</div>

		</div>
