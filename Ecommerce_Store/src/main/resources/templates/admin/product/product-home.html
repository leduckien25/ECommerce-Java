<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<section>
	<div class="container-fluid p-5">
		<div class="row">
			<div class="col-md-12">
				<div class="card custom-card-shadow">
					<div class="card-header text-center fs-4">List of Products</div>

					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Image</th>
									<th scope="col">Name</th>
									<th scope="col">Category</th>
									<th scope="col">Price</th>
									<th scope="col">Stock</th>
									<th scope="col">Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="product, count : ${productList}">
									<th scope="row">[[${count.count}]]</th>
									<td><img th:src="@{'/img/product_image/'+${product.productImage}}" width="50px;"
											height="50px;"></td>
									<td>[[${product.productName}]]</td>
									<td
										th:text="${product.category != null ? product.category.categoryName : 'No Category'}">
									</td>
									<td>[[${product.productPrice}]]</td>
									<td>[[${product.productStock}]]</td>
									<td>
										<!-- th:href="@{'/admin/edit-category/'+${category.id}}" -->
										&nbsp; <a th:href="@{'/admin/edit-product/'+${product.id}}"
											class="btn btn-info btn-sm"><i
												class="fa-solid fa-pen-to-square text-decoration-none"></i></a>&nbsp;
										&nbsp;
										<a th:href="@{'/admin/delete-product/'+${product.id}}"
											class="btn btn-danger btn-sm"
											onclick="return confirm('Are you sure want to delete this?');"><i
												class="fa-solid fa-trash text-decoration-none"></i></a>
										<!-- th:href="@{'/admin/delete-category/'+${category.id}}" -->
									</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
