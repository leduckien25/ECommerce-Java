<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title>Add Product</title>
</head>

<body>
	<section>
		<div class="container p-5">

			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card custom-card-shadow">
						<div class="card-header text-center fs-4">Add Product</div>
						<div class="card-body">
							<form action="/admin/add-product" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<label>Name</label>
									<input type="text" name="productName" class="form-control">
								</div>

								<div class="mb-3">
									<label>Description</label>
									<textarea rows="3" cols="" name="productDescription"
										class="form-control"></textarea>
								</div>

								<div class="row">
									<div class="mb-3 col">
										<label>Category</label>
										<select class="form-control" name="categoryId" required>
											<option value="" disabled selected>
												------ Select Category ------
											</option>

											<!-- Category options -->
											<option th:each="category : ${allCategoryList}" th:value="${category.id}"
												th:text="${category.categoryName}">
											</option>

											<!-- Optional 'Other' option -->
											<option value="-1">
												Other
											</option>
										</select>
									</div>
									<div class="mb-3 col">
										<label>Price</label>
										<input type="number" name="productPrice" class="form-control">
									</div>

								</div>

								<div class="row">
									<div class="mb-3 col">
										<label>Enter Stock</label> <input type="number" name="productStock"
											class="form-control">
									</div>

									<div class="mb-3 col">
										<label>Upload Image</label> <input type="file" name="file" class="form-control">
									</div>
								</div>
								<button class="btn btn-primary col-md-12">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
