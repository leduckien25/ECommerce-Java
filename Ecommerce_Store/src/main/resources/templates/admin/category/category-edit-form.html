<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title>Category</title>
</head>

<body>
	<section>
		<div class="container-fluid p-5">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card custom-card-shadow">
						<div class="card-body">
							<form action="/admin/update-category" method="post">
								<div class="mb-3">
									<label>Category Name</label> <input type="text" name="categoryName"
										class="form-control" th:value="${category.categoryName}">
								</div>
								<input type="hidden" name="id" class="form-control" th:value="${category.id}">

								<div class="mb-3">
									<label>Category Description</label> <input type="text" name="categoryDescription"
										class="form-control" th:value="${category.categoryDescription}">
								</div>

								<div class="mb-3">
									<a href="/admin/category" class="btn btn-secondary">Cancel</a>
									<button class="btn btn-primary">Edit</button>
								</div>
							</form>
						</div>
					</div>
				</div>


			</div>
		</div>
	</section>
</body>

</html>
