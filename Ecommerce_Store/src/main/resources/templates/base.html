<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="UTF-8">
	<title>WebStore</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="/css/styles.css">
</head>


<body class="d-flex flex-column min-vh-100">
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><b>WebStore</b></i></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" href="/"><i class="fa-solid fa-house"></i>
							Home</a>
					</li>
					<li class="nav-item"><a class="nav-link active" href="/products">Product</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">Category</a>
						<ul class="dropdown-menu">
							<li th:each="cat : ${allCategory}">
								<a class="dropdown-item"
									th:href="@{'/products?category=' + ${cat.categoryName}}">[[${cat.categoryName}]]</a>
							</li>
						</ul>
					</li>
				</ul>

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
					<!-- Search form -->
					<li class="nav-item me-3">
						<form class="d-flex" action="/products" method="get">
							<input class="form-control form-control-sm me-2" type="text" name="search"
								placeholder="Search products...">
							<button class="btn btn-outline-light btn-sm">
								<i class="fa-solid fa-magnifying-glass"></i>
							</button>
						</form>
					</li>

					<li class="nav-item">
						<a class="nav-link position-relative" href="/cart">
							<i class="fa-solid fa-cart-shopping fa-lg"></i>
							<span
								class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
								th:text="${cartItemCount}">0</span>
						</a>
					</li>

					<li class="nav-item ms-3">
						<a class="btn btn-warning btn-sm" href="/orders/search">
							<i class="fa-solid fa-magnifying-glass"></i> Track Order
						</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>

	<main class="flex-fill" th:replace="${content}"></main>

	<footer class="container-fluid p-1 bg-dark text-center text-white mt-auto">
		<h5 class="mb-2"><i><b>WebStore</b></i></h5>
		<p class="mb-2 small">Developed by <span class="fw-bold">Group 16</span></p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
