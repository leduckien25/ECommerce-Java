<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::body})">


<section>
    <div class="container text-center mt-5">
        <h1 class="text-success mb-4"><i class="fa-solid fa-circle-check"></i> Order Placed Successfully!</h1>
        <p class="lead">Thank you, <span th:text="${customerName}"></span>!</p>
        <p>Your order has been received and will be shipped to:</p>
        <p><strong th:text="${shippingAddress}"></strong></p>
        <p>We will contact you at: <strong th:text="${phoneNumber}"></strong></p>
        <p class="mt-3"><a class="btn btn-primary" th:href="@{/}">Back to Home</a></p>
    </div>
</section>

</html>
