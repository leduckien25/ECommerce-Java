<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<section>
	<div id="carouselExample" class="carousel slide">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img style="height:650px;" src="/img/banner1.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img style="height:650px;" src="/img/banner2.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img style="height:650px;" src="/img/banner3.jpg" class="d-block w-100" alt="...">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

	<div class="container-fluid bg-light p-3">
		<p class="text-center fs-4">Latest Product</p>

		<div class="row">
			<div class="col-md-3" th:each="product: ${latestEightActiveProducts}">
				<div class="card shadow-sm mb-4 bg-white rounded fixed-card">
					<div class="card-body text-center d-flex flex-column">
						<div class="product-image-wrapper mb-2">
							<img th:src="@{'/uploads/product_image/'+ ${product.productImage}}" alt="Product Image">
						</div>
						<a th:href="@{'/product/'+${product.id}}" class="text-decoration-none mt-auto">
							<p class="text-center"><b>[[${product.productName}]]</b></p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</html>
